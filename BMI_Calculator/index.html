<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body>
    <div class="container">
    <h1>BMI Generator</h1>
    <form>
    <label>
        Height in CM:    
        <input type="text" id="height">
    </label>
    <br><br>
    <label>
        Weight in KG:
        <input type="text" id="weight">
        <br><br>
    </label>
    <label>
        <button>Calculate</button>
    </label>
    </div>
    <div id="result"></div>
    <div id="weight guide">
    </form>
    </div>
</body>
</html>
